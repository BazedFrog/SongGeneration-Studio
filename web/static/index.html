<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongGeneration Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- WaveSurfer.js for waveform visualization -->
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.esm.js" type="module"></script>
</head>
<body>
<div id="root"></div>
<script>
// Load and transform JSX files in order
async function loadApp() {
    const cacheBust = 'v=' + Date.now();
    try {
        // Load components first
        const componentsRes = await fetch('/static/components.js?' + cacheBust);
        const componentsCode = await componentsRes.text();

        // Load app
        const appRes = await fetch('/static/app.js?' + cacheBust);
        const appCode = await appRes.text();

        // Transform and execute components
        const transformedComponents = Babel.transform(componentsCode, { presets: ['react'] }).code;
        eval(transformedComponents);

        // Transform and execute app
        const transformedApp = Babel.transform(appCode, { presets: ['react'] }).code;
        eval(transformedApp);
    } catch (error) {
        console.error('Failed to load app:', error);
        document.getElementById('root').innerHTML = '<div style="color: red; padding: 20px;">Failed to load application. Please refresh the page.</div>';
    }
}
loadApp();
</script>
</body>
</html>
